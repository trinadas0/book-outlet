<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Outlet{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'books/styles.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{% url 'book_list' %}" class="navbar-brand">Book Outlet</a>
        </div>
        <div class="navbar-right">
            {% if user.is_authenticated %}
                <a href="{% url 'cart_detail' %}" class="btn">Cart</a>
                <a href="{% url 'logout' %}" class="btn">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn">Login</a>
                <a href="{% url 'signup' %}" class="btn">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
